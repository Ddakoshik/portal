<div class="main-catalog">
  <div class="main-catalog__header">
    <p class="main-catalog__title">Новые объявления</p>
    <mat-button-toggle-group #cart="matButtonToggleGroup"  value="block">
      <mat-button-toggle value="block">
        <mat-icon>view_module</mat-icon>
      </mat-button-toggle>
      <mat-button-toggle value="block-row">
        <mat-icon>view_list</mat-icon>
      </mat-button-toggle>
      <mat-button-toggle value="row">
        <mat-icon>view_headline</mat-icon>
      </mat-button-toggle>
    </mat-button-toggle-group>
    <!-- <div class="example-selected-value">Selected value: {{cart.value}}</div> -->
  </div>


  
  <div *ngIf = " cart.value === 'block'" class="main-catalog__cart-box">
    <mat-card  *ngFor="let card of cards"  class="simpl-card_box">
      <img mat-card-image [src]="card.hrefimg" alt="Описание гитары"> 
      <mat-card-content>
        <div class="simpl-card__box-row">
          <mat-card-title>id:{{card.id}} {{card.caption}}</mat-card-title>
          <mat-card-title>{{card.price}}р</mat-card-title>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  <div *ngIf = " cart.value === 'block-row'" class="main-catalog__cart-box">
    <mat-card *ngFor="let card of cards"  class="simpl-card_box-row">
      <img mat-card-image [src]="card.hrefimg" alt="Описание гитары"> 
      <mat-card-content>
        <div class="simpl-card__box-row-row">
          <mat-card-title>id:{{card.id}} {{card.caption}}</mat-card-title>
          <mat-card-title>{{card.price}}р</mat-card-title>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  <div *ngIf = " cart.value === 'row'" class="main-catalog__cart-box">
    <mat-card *ngFor="let card of cards"  class="simpl-card_row">
      <mat-card-content>
        <div class="simpl-card__row-row">
          <mat-card-title>id:{{card.id}} {{card.caption}}</mat-card-title>
          <mat-card-title>{{card.price}}р</mat-card-title>
        </div>
      </mat-card-content>
    </mat-card>
  </div> 
</div>
